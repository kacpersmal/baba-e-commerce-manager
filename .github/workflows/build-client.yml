name: Build Client App

on:
  push:
    branches: [main]
    paths:
      - "src/client-app/**"
      - ".github/workflows/build-client.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/client-app/**"
      - ".github/workflows/build-client.yml"

jobs:
  build-client:
    name: Build Client App
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/client-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.x"
          cache: "npm"
          cache-dependency-path: "./src/client-app/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./src/client-app/dist/
          retention-days: 7
